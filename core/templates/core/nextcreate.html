<{% extends 'core/base.html' %}


{% block content %}

<div>
  <h2>Этап 2</h2>
  <hr>
  <form method="POST">
    {% csrf_token %}
      {% for question_number in question_list %}
      Введите вопрос {{ question_number }}:
    <input title="Вопрос" name="question"></br>
      Введите количество ответов на вопрос {{ question_number }}:
    <input title="Количество ответов" name="count_answer"></br></br>
      {% endfor %}
    <input type="submit" value="далее">
  </form>
</div>

{% endblock %}
